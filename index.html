<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="input-valeu" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div  class="input-group-append">
                    <button id="button" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img id="icon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="contury-name">Dhaka</h1>
            <h3><span id="deg-show">38.06</span>&deg;C</h3>
            <h1 id="clouds" class="lead">Clouds</h1>
        </div>
    </div>

    <script>
        
      const submitButton=document.getElementById('button');
      submitButton.addEventListener('click',function(){
        inputContry=document.getElementById('input-valeu').value;
        fetch('https://api.openweathermap.org/data/2.5/weather?q='+inputContry+'&appid=dcc10ca38a44190cb8c9e5414476fe25')
        .then(response=>response.json())
        .then(data=>{
            const contuuryName=data.name
            document.getElementById('contury-name').innerText=contuuryName;
             const degShow=data.main.temp
            const degShowOne=Math.round(degShow-273.15)
             document.getElementById('deg-show').innerText=degShowOne
             const cloud=data.weather[0].description
              document.getElementById('clouds').innerText=cloud
            console.log(cloud,data)
            
            const url=`http://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`
            const iconImg=document.getElementById('icon');
        iconImg.setAttribute('src',url)
        })
       
       
      })
       
    </script>
</body>

</html>
